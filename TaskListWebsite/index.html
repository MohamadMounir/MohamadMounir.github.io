<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="clipboard_task_list_rtl_filled_icon_202400.png">
    <title>TaskListWebsite</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>

    <div class="colorSwitchContainer">
        <div class="colorSwitch">
            <div id="mainColorTheme" class="colorR "></div>
            <div id="secondColorTheme" class="colorR"></div>
            <div id="thirdColorTheme" class="colorR "></div>
            <div id="forthColorTheme" class="colorR "></div>
            <div id="fivthColorTheme" class="colorR "></div>
        </div>
        <!-- <div id="settings">
            <input type="checkbox" name="setRandom" id="setRandom">
            <label for="setRandom">Random Theme selecter</label>
        </div> -->
    </div>

    <div class="Container">
        <div class="inputTask">
            <input type="text" class="inputText" value="">
            <input type="submit" value="Add Task" class="submitText">
        </div>

        <div class="taskShower"></div>
    </div>

    <div class="clearDiv">

        <button class="clearButton" type="button" > <i class="fa-solid fa-trash-can"></i></button>
        <span class="deleteArrow"></span>

    </div>


    <script src="main.js" ></script>
</body>
</html>

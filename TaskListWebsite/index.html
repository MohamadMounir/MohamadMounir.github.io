<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TaskListWebsite</title>
</head>
<body>

    <div class="colorSwitch">
        <div id="mainColorTheme" class="colorR MainTheme"></div>
        <div id="secondColorTheme" class="colorR SecondTheme"></div>
        <div id="thirdColorTheme" class="colorR ThirdTheme"></div>
        <div id="forthColorTheme" class="colorR ForthTheme"></div>
        <div id="fivthColorTheme" class="colorR FivthTheme"></div>
    </div>

    <div class="Container">
        <div class="inputTask">
            <input type="text" class="inputText" value="">
            <input type="submit" value="Add Task" class="submitText">
        </div>

        <div class="taskShower"></div>
    </div>

    <script src="main.js" ></script>
</body>
</html>
